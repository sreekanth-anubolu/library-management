<html lang="en">

<head>goToRegistration
    <meta charset="utf-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1, shrink-to-fit = no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/registration_signin.css') }}">
    <title> Library Management Signup</title>
</head>

<body>
    <div class="container register-form">
        <form action="/employee/register" method="POST" id="regForm">

        <div class="form">
            <div class="note">
                <h1> Library Management Registration Page</h1>
            </div>
            <div class="form-content">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input id="name" name="name" type="text" class="form-control" placeholder="Your Name *" value="" required />
                        </div>
                        <div class="form-group">
                            <input id="email" name="email" type="email" class="form-control" placeholder="Your Email *" value="" required/>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="password" id="password" name="password" class="form-control" placeholder="Your Password *" value="" required />
                        </div>
                        <div class="form-group">
                            <input id="password2" type="text" class="form-control" placeholder="Confirm Password *" value="" />
                        </div>
                    </div>
                </div>
                <div class="row justify-content-start mt-4">
                    <div class="col">
                        <button type="button" class="btnSubmit" onclick="validatePassword(this)"> Submit </button>
                        <a href="/login"> Already Registered? Click here to SignIn.</a>
                    </div>
                </div>
            </div>
            <
            <p id="forError"></p>
        </div>
        </form>
    </div>
</body>

<script>

    function validatePassword(event) {
        event.preventDefault
        var password1 = document.getElementById("password").value;
        var password2 = document.getElementById("password2").value;

        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        if (name == "" || email == "") {
            var errorElement = document.getElementById("forError");
            errorElement.setAttribute("style", "color:red;");
            errorElement.innerText = "Mandatory Data is Not Provided!";
            return;
        }

        if(password1 == password2) {
            var errorElement = document.getElementById("forError");
            errorElement.setAttribute("style", "");
            errorElement.innerText = "";
            document.getElementById("regForm").submit();
        } else {
            var errorElement = document.getElementById("forError");
            errorElement.setAttribute("style", "color:red;");
            errorElement.innerText = "Passwords Not Matching";
        }

    }
</script>

</html>
