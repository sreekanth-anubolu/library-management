<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1, shrink-to-fit = no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/registration_signin.css') }}"

    <title> Library Management Signup</title>
</head>

<body>
    <div class="container register-form">
        <form action="/login" method="POST" id="loginForm">

        <div class="form">
            <div class="note">
                <h1> Library Management Login Page</h1>
            </div>
            <div class="form-content">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input id="email" name="email" type="email" class="form-control" placeholder="Your Email *" value="" required/>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="password" id="password" name="password" class="form-control" placeholder="Your Password *" value="" required />
                        </div>
                    </div>
                </div>
            </div>
            <button type="button" class="btnSubmit" onclick="submitLogin(this)"> Submit </button>
            <button type="button" class="btnSubmit" onclick="goToRegistration(this)"> Not Registered? Click Here! </button>
            <p id="forError"></p>
        </div>
        </form>
    </div>
</body>

<script>

    const urlParams = new URLSearchParams(window.location.search);
    const status = urlParams.get('login');
    if (status == "failed") {
        var errorElement = document.getElementById("forError");
        errorElement.setAttribute("style", "color:red;");
        errorElement.innerText = "Invalid Email or Password!";
    }

    function goToRegistration() {
        window.location.href = "/employee/register";
    }

    function submitLogin(event) {
        event.preventDefault
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        console.log(email, password);
        if (password == "" || email == "") {
            var errorElement = document.getElementById("forError");
            errorElement.setAttribute("style", "color:red;");
            errorElement.innerText = "Mandatory Data is Not Provided!";
            return;
        }
        document.getElementById("loginForm").submit();
    }
</script>

</html>
